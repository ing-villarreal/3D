<!DOCTYPE html>
<html>
<head>
    <title>3D Printing Entrepreneur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        canvas {
            display: block;
        }
        #container {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <h1>Welcome to 3D Printing Entrepreneur</h1>
    <p>Innovate and create with the latest in 3D printing technology!</p>

    <div id="container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Basic Three.js setup
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Adding a 3D object (cube)
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        var animate = function () {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>

    <h2>Contact Us</h2>
    <p>For more information, contact us at <a href="mailto:info@3dprintingentrepreneur.com">info@3dprintingentrepreneur.com</a>.</p>
</body>
</html>
